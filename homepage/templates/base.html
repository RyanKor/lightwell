{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트웰</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="header_main">
        <div class="header_company">
            <!-- <div class="header_logo"></div> -->
            <img src="{% static 'imgs/logo.png' %}" class="header_logo" alt="logo">
            <div class="header_content">
                <div class="header_row1">Lightwell Welding Machine</div>
                <div class="header_row2">Made in Korea since 2004</div>
            </div>
        </div>
        <div class="header_menu">
            <div class="header_menu_lang">
                <div class="header_menu_lang_flag">
                </div>
                <select name="lang" id="lang" class="header_menu_lang_select">
                    <option value="korean">한국어</option>
                    <option value="eng">english</option>
                </select>
            </div>
            <div class="header_menu_search">
                <div class="search">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                        placeholder="제품명 입력">
                </div>
                <div>
                    <button class="btn btn-outline-secondary">검색</button>
                </div>
            </div>
        </div>
    </div>
    <div class="nav_menu">
        <div class="nav_menu_bar">
            <a href="/company" class="nav_menu_bar_title">회사소개</a>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title">제품</div>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title">카탈로그</div>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title">연락처</div>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title title_last">SNS</div>
        </div>
    </div>
    <div class="body">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer_box">
        <div class="footer_left">법적고지</div>
        <div class="footer_center">개인정보처리방침</div>
        <div class="footer_right">문의</div>
    </div>
</body>

</html>
