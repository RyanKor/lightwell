{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트웰</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="container">
    <header>
        <div class="left-menu">
            <img class="logo" src="{% static 'imgs/lightwel.jpg' %}" alt="logo">
            <div class="company-slogan">
                <div class="empty"></div>
                <div class="slogan-text">
                    <strong> Made in Korea <br>
                    Since 2004</strong>
                </div>
            </div>
        </div>
        <div class="right-menu">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">🇰🇷 Korean</a>
                  <a class="dropdown-item" href="#">🇺🇸 English</a>
                  <a class="dropdown-item" href="#">🇯🇵 Japan</a>
                </div>
            </li>
            <div class="empty"></div>
        </div>
    </header>
    <nav class="nav_menu">
        <div class="nav_menu_bar right-border">
            <a href="/company" class="nav_menu_bar_title">회사소개</a>
        </div>
        <div class="nav_menu_bar right-border">
            <a href="#" class="nav_menu_bar_title">제품</a>
        </div>
        <div class="nav_menu_bar right-border">
            <a href="#" class="nav_menu_bar_title">카탈로그</a>
        </div>
        <div class="nav_menu_bar right-border">
            <a href="#" class="nav_menu_bar_title">연락처</a>
        </div>
        <div class="nav_menu_bar">
            <a href="#" class="nav_menu_bar_title title_last">SNS</a>
        </div>
    </nav>
    <div class="body">
        {% block content %}
        {% endblock %}
    </div>
</div>
<div class="footer_box">
    <div class="footer_left">법적고지</div>
    <div class="footer_center">개인정보처리방침</div>
    <div class="footer_right">문의</div>
</div>
</body>

</html>
