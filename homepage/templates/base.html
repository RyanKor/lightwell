{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트웰</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://hakzzong.com/assets/common.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <style>
        .body {
            margin: 10px 2px;
            min-width: 450px;
        }

        .header_main {
            height: 80px;
            background-color: #bbdefb;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 1rem;
            margin: 2px;
            min-width: 450px;
        }

        .header_logo {
            width: 80px;
            height: 100%;
            margin-right: 5px;
            border: 1px solid black;
            background-color: #1565c0;
        }

        .header_content {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .header_row1 {
            color: #06265b;
            font-size: 20px;
            font-weight: bold;
        }

        .header_row2 {
            color: #020d1f;
            font-size: 14px;
            font-weight: 500;
        }

        .header_company {
            display: flex;
            flex-direction: row;
        }

        .header_menu {
            display: flex;
            flex-direction: column;
            width: 250px;
            align-items: flex-end;
            justify-content: center;
        }

        .header_menu_lang {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 4px;
        }

        .header_menu_lang_flag {
            width: 40px;
            height: 25px;
            margin-right: 5px;
            background-color: #020d1f;
        }

        .header_menu_lang_select {
            width: 80px;
        }

        .header_menu_search {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
        }

        .search {
            font-size: 12px;
            width: 120px;
        }

        .btn {
            text-align: center;
            font-size: 12px;
        }

        .footer_box {
            display: flex;
            flex-direction: row;
            margin: 2px;
            justify-content: flex-start;
            align-items: center;
        }

        .footer_box div {
            /* padding: 5px; */
            height: 20px;
            width: 120px;
            text-align: center;
            margin-right: 3px;
            font-size: 12px;
            border: solid 1px black;
        }

        /* main.html */
        .nav_menu {
            margin: 2px;
            display: flex;
            flex-direction: row;
            height: 30px;
            justify-content: space-between;
            background-color: #06265b;
            min-width: 450px;
        }

        .nav_menu_bar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .nav_menu_bar_title {
            color: white;
            text-align: center;
            width: 100%;
            height: 80%;
            border-right: solid 0.5px white;
            /* line-height: 10px; */
        }

        .banner {
            height: 260px;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
        }

        .banner_info {
            width: 30%;
        }

        .banner_img {
            width: 70%;
            border: 1px solid blue;
        }

        .nav_bar {
            display: flex;
            flex-direction: row;
            width: 90%;
            height: 3rem;
            border: 1px solid black;
            justify-content: space-between;
            background-color: #1565c0;
        }

        .main_bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 250px;
            /* background-color: #1565c0;ㄴ */
        }

        .main_bar_info {
            display: flex;
            flex-direction: column;
            width: 19%;
            height: 100%;
            border: 1px solid black;
        }

        .main_bar_product {
            width: 27%;
            height: 100%;
            border: 1px solid black;
        }

        .main_title {
            height: 23px;
            width: 100%;
            text-align: center;
            color: rgb(215, 216, 195);
            background-color: #0d47a1;
            border-right: solid 0.5px rgb(215, 216, 195);
            /* line-height: 10px; */
        }

        .main_content {
            font-size: 10px;
        }

        /*company*/
        .company_img {
            height: 100%;
            width: 28%;
            max-width: 280px;
            min-width: 140px;
        }
        .company_info {
            width: 72%;
            display: flex;
            flex-direction: column;
        }
        .company_info_img{
            width: 487;
            height: 105;
        }
        .company_info_word{
            width: 100%;
            padding: 5px 10px;
        }
        .body_content{
            width: 90%;
            border: 1px solid black;
            margin: auto;
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        .compyear_top{
            font-size: 20px;
            color: black;
            border-bottom: 1px solid #dbdbdb;
            height: 3rem;
        }
        .left_menu{
            width:15%;
            /* border:1px solid black; */
            height: 100%;
            margin-right: 10%;
        }
        .year_content{
            display:flex;
            flex-direction: row;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }
        .year{
            color: #31B4C1;
            font-size: 30px;
            width: 15%;
            height: 100%;
        }
        .year_box{
            border-left: 1px #31B4C1 solid;
            padding-left: 10px;
            width: 80%;
        }
        .year_con1{
            font-size: 8px;
        }
        /*universal */
        .block{
            width: 100%;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
        }
        .menu{
            height: 100%;
            width: 23%;
            display: flex;
            flex-direction: column;
        }
        .menu_title{
            font-size: 20px;
            padding: 10px;
            font-weight: bold;
            color: #06265b;
        }
        .menu_list{

        }
        .menu_list_button{
            font-size: 16px;
            border-bottom: 1px solid #dbdbdb;
            text-align: right;
            margin-right: 5%;
            margin-bottom: 10px;
            padding: 2px;
        }
        .menu_select {
            border: solid 2px #06265b;
        }
        .content{
            height: 100%;
            width: 75%;
            border: 1px solid black;
        }
        .title_last {
            border-right: none;
            /* line-height: 10px; */
        }
    </style>
</head>

<body>
    <div class="header_main">
        <div class="header_company">
            <div class="header_logo"></div>
            <div class="header_content">
                <div class="header_row1">Lightwell Welding Machine</div>
                <div class="header_row2">Made in Korea since 2004</div>
            </div>
        </div>
        <div class="header_menu">
            <div class="header_menu_lang">
                <div class="header_menu_lang_flag">
                </div>
                <select name="lang" id="lang" class="header_menu_lang_select">
                    <option value="korean">한국어</option>
                    <option value="eng">english</option>
                </select>
            </div>
            <div class="header_menu_search">
                <div class="search">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                        placeholder="제품명 입력">
                </div>
                <div>
                    <button class="btn btn-outline-secondary">검색</button>
                </div>
            </div>
        </div>
    </div>
    <div class="nav_menu">
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title">회사소개</div>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title">제품</div>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title">카탈로그</div>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title">연락처</div>
        </div>
        <div class="nav_menu_bar">
            <div class="nav_menu_bar_title title_last">SNS</div>
        </div>
    </div>
    <div class="body">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer_box">
        <div class="footer_left">법적고지</div>
        <div class="footer_center">개인정보처리방침</div>
        <div class="footer_right">문의</div>
    </div>
</body>

</html>
