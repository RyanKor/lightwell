{% extends '../base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/company_access.css' %}">
<div class="block">
{% include "./company.html" %}
  <div class="content">
    <div class="compyear_top">찾 / 아 / 오 / 시 / 는 / 길</div>
    <div class="address-text">주소: 경남 통영시 광도면 춘원2로 63-56</div>
    <img src="/static/imgs/company_info/comp_direction/sub_m4_11.gif" width="750" height="460" border="0">
    <div id="map" style="width:750px;height:460px;"></div>
  </div>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e9eb6017c886ef06535557dde912521f&libraries=clusterer"></script>
<script defer>
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = { 
          center: new kakao.maps.LatLng(34.956544, 128.4122763), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
      };
  
  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
  //34.95654402570088, 128.41227632741743
  // 마커가 표시될 위치입니다 
  var markerPosition  = new kakao.maps.LatLng(34.956544, 128.4122763); 

  // 마커를 생성합니다
  var marker = new kakao.maps.Marker({
      position: markerPosition
  });
  
  // 마커가 지도 위에 표시되도록 설정합니다
  marker.setMap(map);
  
  // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
  // marker.setMap(null);    
  </script>
{% endblock %}
